<BR/><BR/><BR/><BR/>
<div class="card">
    <div class="card-header heading">
        <h2> <strong>Available Patch entries</strong></h2>

    </div>
    <div class="card-body">
      <div card-header>
  <br/>
    </div>
        <table class="table table-striped table-responsive-md btn-table">
            <thead>
              <tr>
                <th>#</th>
                <th>Patch Name</th>
                <th>Vendor</th>
                <th></th>
                <th></th>
              </tr>
            </thead>
            <tbody >
              <tr *ngFor="let patch of patches">

                <th scope="row"></th>
                <td>  
                    {{patch.name }}
                </td>
                <td>{{patch.vendor}}</td>
                <td><span class="btn btn-success style-2"><a routerLink="/patches/{{patch._id}}">Details</a></span></td><td><button class="btn btn-danger style-2"   (click)="deletePatch(patch._id)" >Delete</button></td>
              </tr>
            </tbody>
          </table>
    </div>
  </div>
